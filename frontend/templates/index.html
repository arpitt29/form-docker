<body>
    <p>Hi, welcome to the To-Do Page</p>

    <div class="centred">
        <form action="/submittodoitem" method="POST"> 
            <label for="Item name">Item Name</label><br>
            <input type="text" name="Item name" id="Item name" placeholder="Enter your Item name"><br><br>

            <label for="Item Description">Item Description</label><br>
            <input type="Item Description" name="Item Description" id="Item Description" placeholder="Enter your Item Description"><br><br>


            <button type="submit">Submit</button>
        </form>
        <a href="get_data"> <button type="Viewdata">Viewdata</button></a>
    </div>

    <style>
        body {
            background-color: whitesmoke;
        }

        p {
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
        }

        .centred {
            margin: auto;
            width: 50%;
